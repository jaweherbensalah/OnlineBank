<div class="col-md-6 offset-md-3">
    <h3> Envoyer une reclamation </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Titre</label>
            <input type="text" class ="form-control" id = "titre"
                [(ngModel)] = "employee.titre" name = "titre">
        </div>
        <div class="form-group">
            <label> Contenu</label>
            <textarea id="contenu" name="contenu"  class ="form-control"
            [(ngModel)] = "employee.contenu" rows="5" cols="33">
  
  </textarea>

        </div>
    

    

        <div class="form-group">
            <label> quel service voulez vous r√©clamer?</label>
            <select required type="text" 
            class ="form-control" 
            [(ngModel)] = "employee.service"
            name = "service" >
            <option value="" disabled> Service: </option>
        
            <option *ngFor="let c of products" >{{ c.nom }}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Capture  </label>
                <input type="file" accept="image/*" (change)="onSelectFile($event)"
                [(ngModel)] = "employee.imageUrl" name = "imageUrl">
                <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submit</button>
    
    </form>
    </div>
