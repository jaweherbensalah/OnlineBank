<div class="col-md-12">
  <div class="card card-container">
    <img
      id="profile-img"
      src="//i.ibb.co/s6pjMhj/logo-large.png"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
    <br>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && username.invalid"
        >
          Username is required!
        </div>
      </div>
      <ngx-recaptcha2 name="recaptcha" class="fadeIn third" #captchaElem required #r="ngModel" [(ngModel)]="form.recap" [siteKey]="siteKey">
      </ngx-recaptcha2>
      <a class="alert alert-danger" *ngIf="r.invalid">
        Recaptcha est un champ obligatoire !
      </a>
    
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="form.password"
      [disabled]="r.invalid"
      required
      minlength="6"
      #password="ngModel"
    />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && password.invalid"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>
<br>
    <div class="alert alert-success" *ngIf="isLoggedIn">
      Connexion r√©ussite <strong>{{username}} </strong>!
    </div>
  </div>
</div>
